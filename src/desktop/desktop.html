<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../css/general.css" />
        <link rel="stylesheet" href="../../css/header.css" />
        <link rel="stylesheet" href="../../css/desktop.css" />
        <title>HomeAssistant Webhook</title>
    </head>
    <body class="desktop">
        <header id="header" class="app-header">
            <img src="icons/favicon.png" height="20" width="20" />
            <h1>HomeAssistant Webhook</h1>
            <div class="window-controls-group">
                <button
                    id="minimizeButton"
                    class="window-control window-control-minimize"
                ></button>
                <button
                    id="maximizeButton"
                    class="window-control window-control-maximize"
                ></button>
                <button
                    id="closeButton"
                    class="window-control window-control-close"
                ></button>
            </div>
        </header>

        <main>
            <h2>Settings</h2>
            <div id="form_error" class="alert alert-error">
                <div id="message">
                    An error occured while saving the configuration. Please see
                    details below.
                </div>
            </div>
            <div id="form_success" class="alert alert-success">
                <div id="message">Settings saved successfully.</div>
            </div>
            <div id="settings" class="container">
                <div class="row">
                    <label for="webhook_url">Webhook URL</label>
                    <input
                        type="text"
                        id="webhook_url"
                        placeholder="Nabu Casa webhook URL"
                        title="Paste your https://hooks.nabu.casa or http://homeassistant.local URL generated by the HomeAssistant integration"
                    />
                    <div id="error_webhook_url" class="form-error"></div>
                </div>
                <div class="row">
                    <label for="throttle">Throttle</label>
                    <input
                        type="text"
                        id="throttle"
                        placeholder="Send events every X"
                        title="Game events are aggregated and sent only every x milliseconds"
                    />
                    ms
                    <div id="error_throttle" class="form-error"></div>
                </div>
                <div class="row">
                    <label></label>
                    <input type="button" id="save" value="Save" />
                </div>
            </div>

            <h2>Event log</h2>
            <div id="logs" class="container">
                <div id="eventlog">
                    Events will be shown here once they are captured
                </div>
            </div>
        </main>
    </body>
</html>
